name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ðŸ§ª Continuous Integration
  ci:
    name: ðŸ” Code Quality & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ“¥ Install dependencies
      run: npm ci

    - name: ðŸ” Lint code
      run: npm run lint

    - name: ðŸ”¨ Build project
      run: npm run build

    - name: âœ… Build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/

  # ðŸš€ Deploy to GitHub Pages (Ð¾Ð¿Ñ†Ð¸Ð¾Ð½Ð°Ð»ÑŒÐ½Ð¾)
  deploy-github-pages:
    name: ðŸŒ Deploy to GitHub Pages
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ðŸ“ Checkout
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ“¥ Install dependencies
      run: npm ci

    - name: ðŸ”¨ Build
      run: npm run build

    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v4

    - name: ðŸ“¤ Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # ðŸ“Š Code Quality Report
  quality-report:
    name: ðŸ“ˆ Quality Report
    needs: ci
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“Š Job Summary
      run: |
        echo "## ðŸŽ¯ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Linting**: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Build**: Successful" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ **Ready for deploy**: Yes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Tech Stack" >> $GITHUB_STEP_SUMMARY
        echo "- React 18 + TypeScript" >> $GITHUB_STEP_SUMMARY
        echo "- Vite + Material-UI" >> $GITHUB_STEP_SUMMARY
        echo "- Airtable Integration" >> $GITHUB_STEP_SUMMARY 